<!DOCTYPE html>
<html>
    <head>
        <title>Uniform Motion</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            
            button{
                width: 80px;
                height: 40px;
            }
            #box{
                width: 200px;
                height: 200px;
                background-color: red;
                position: absolute;
                top: 50px;
            }
        </style>
    </head>

    <body>
        <button id="btn">Motion</button>
        <div id="box"></div>
        <script type="text/javascript">
            // Get the button
            var btn = document.getElementById('btn');
            var box = document.getElementById('box');
            var timer = null;

            // Add event listener
            btn.onclick = function(){
                clearInterval(timer);
                // Move the box
                timer = setInterval(function(){
                    if(box.offsetLeft >= 50){
                        clearInterval(timer);
                        return;
                    }
                    box.style.left = box.offsetLeft + 1 + 'px';
                },30);
            }
        </script>
</html>
